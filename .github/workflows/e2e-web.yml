name: E2E Web UI Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/web/**'
      - 'packages/api/**'
      - '.github/workflows/e2e-web.yml'
  push:
    branches: [main]
    paths:
      - 'packages/web/**'
      - 'packages/api/**'
      - '.github/workflows/e2e-web.yml'

jobs:
  e2e-web:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.14.0'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build monorepo
        run: pnpm -w build

      - name: Install Playwright browsers
        run: |
          cd packages/web
          npx playwright install --with-deps chromium

      - name: Start API server
        env:
          ENABLE_TEST_ENDPOINTS: '1'
          AGENTS_ONLINE_MS: '1500'
          AGENTS_STALE_MS: '4000'
        run: |
          node packages/api/dist/index.js > api.log 2>&1 &
          echo $! > api.pid
          # Wait for API to start
          sleep 5
          # Simple curl check to verify the server is responding
          for i in {1..30}; do curl -s http://localhost:3000/health > /dev/null && break; sleep 2; done
          (curl -s http://localhost:3000/health > /dev/null && echo "API ready") || (echo "API failed to start"; cat api.log; exit 1)

      - name: Start web preview server
        run: |
          pnpm --filter @prompt2prod/web preview -- --port 5173 > web.log 2>&1 &
          echo $! > web.pid
          # Wait a bit longer for Vite to fully start
          sleep 10
          # Simple curl check to verify the server is responding
          for i in {1..30}; do curl -s http://localhost:5173 > /dev/null && break; sleep 2; done
          (curl -s http://localhost:5173 > /dev/null && echo "Web ready") || (echo "Web failed"; cat web.log; exit 1)

      - name: Run E2E tests
        env:
          WEB_BASE: http://localhost:5173
          API_BASE: http://localhost:3000
        run: pnpm --filter @prompt2prod/web test:e2e

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            api.log
            web.log
            packages/web/test-results/**
            packages/web/playwright-report/**
            packages/web/**/trace.zip

      - name: Cleanup servers
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) 2>/dev/null || true
          fi
          if [ -f web.pid ]; then
            kill $(cat web.pid) 2>/dev/null || true
          fi
